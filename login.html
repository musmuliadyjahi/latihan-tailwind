<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="login flex items-center w-auto font-sans">
      <form class="form-login w-1/3 text-left" action="">
        <div class="brand flex items-center">
          <img src="assets/image/brand.svg" alt="" />
          <div class="text-lg ml-2 font-extrabold italic">
            Gas Report
          </div>
        </div>
        <div class="title mt-10">
          <h1 class="font-semibold text-2xl">
            Sign In To Gas Report
          </h1>
          <p class="mt-2 text-xs">
            Untuk masuk ke sistem, silahkan masukkan email dan user password
            Anda
          </p>
        </div>
        <div class="mt-8">
          <label class="label" for="">EMAIL</label>
          <input
            class="mt-2 w-full pl-5 py-2 h-10 rounded-sm"
            type="text"
            placeholder="Ex:mail@mail.com"
          />
        </div>
        <div class="label mt-4">
          <label for="">PASSWORD</label>
          <input
            class="mt-2 w-full pl-5 py-2 h-10 rounded-sm"
            type="text"
            placeholder="Password"
          />
        </div>
        <div class="btn-login mt-8">
          <button class="w-full py-3 px-4 rounded text-white">
            Sig In
          </button>
        </div>
        <div class="mt-4">
          <input class="mr-3 leading-tight" type="checkbox" />
          <span class="text-sm">
            Tetap masuk
          </span>
        </div>
      </form>
      <div class="image w-2/3 h-screen w-full relative items-center">
        <div class="absolute text-white content-center">
          <div>PT. Energasindo Heksa Karya</div>
          <div>
            Your Business Partner for Energy Solution
          </div>
        </div>
        <img class="h-full w-full" src="assets/image/login.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
